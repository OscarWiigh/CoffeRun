<!DOCTYPE html>
<html>

<head>
	<title>Coffe Run</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
	<script>
		// Initialize Firebase
		config = {
			apiKey: "AIzaSyB3DrQemGeASgVMIQYp-kKQneuT1L0uydU",
			authDomain: "coffeerun-a4d73.firebaseapp.com",
			databaseURL: "https://coffeerun-a4d73.firebaseio.com",
			projectId: "coffeerun-a4d73",
			storageBucket: "coffeerun-a4d73.appspot.com",
			messagingSenderId: "900277846611"
		};
		firebase.initializeApp(config);
	</script>
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<ons-navigator animation="lift" swipeable id="navigator">
		<ons-page>
			<ons-tabbar id="tabbar" position="auto">
				<ons-tab page="map.html" label="Map" icon="md-walk" active>
				</ons-tab>
				<ons-tab page="home.html" label="Runs" icon="fa-coffee">
				</ons-tab>
			</ons-tabbar>
		</ons-page>
	</ons-navigator>

	<template id="map.html">
		<ons-page>
			<div id="main">
				<div id="map"></div>
				<div id="requestIcon">
					<img src="images/addrun.png" onclick="requestClick()"></img>
				</div>

				<div id="requestPage" style="display: none; overflow-y: auto;">
					<input id="requestName" type="text" placeholder="Your name" />
					<ons-select id="coffeeType">
						<option selected="true" disabled="disabled">Coffee Type</option>
						<option value="Latte">Latte</option>
						<option value="Cappuccino">Cappuccino</option>
						<option value="Flat White">Flat White</option>
						<option value="Ice Coffee">Ice Coffee</option>
						</ons-select>
					<ons-select id="coffeePlace">
						<option selected="true" disabled="disabled">Coffee Place</option>
						<option value="Open">Open</option>
						<option value="KTH Entré">KTH Entré</option>
						<option value="KTH Biblioteket">KTH Biblioteket</option>
						<option value="Syster o Rorb">Syster o Rorb</option>
						</ons-select>
					<ons-select id="coffeeNumber">
						<option selected="true" disabled="disabled">Number of Coffees</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						</ons-select>
					<div id="additionalInfo">
						<textarea class="textarea" id="addInfo" rows="3" placeholder="Additional Info"></textarea>
					</div>
					<button id="placeOrder" onclick="placeOrder()">PLACE ORDER</button>
				</div>
				<div id="orderNumberPage" style="display: none; overflow-y: auto;"><p id="orderNumberSpot">Your order code is: </p><button id="okButton" onclick="okClick()">Okey</button></div>
			</div>
		</ons-page>
	</template>

	<template id="home.html">
		<ons-page id="runs">
			<h1 onclick="addNewMarker()">Available runs</h1>
			<div id="available"></div>
			<h1>In progress runs</h1>
			<ons-card id="relax2button">
				<div class="title" onclick="getOrder()">COFFEE FROM 7-11</div>
			</ons-card>
			<ons-card id="relax3button">
				<div class="title">ICE COFFEE FROM 7-11</div>
			</ons-card>
		</ons-page>
	</template>

	<template id="order.html">
		<ons-page id="order">
			<h1 id="link">ORDER</h1>
			<ons-card id="relax2button">
				<div class="title" onclick="removeOrder()">COFFEE FROM 7-11</div>
			</ons-card>
		</ons-page>
	</template>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLT8siLp_CgtmtkV4D0tsAGmIc6Ln9aN4&callback=initMap" async
	 defer></script>
</body>

</html>
