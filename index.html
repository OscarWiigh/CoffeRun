<!DOCTYPE html>
<html>

<head>
	<title>Coffe Run</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<div id="main">
	<div id="map"></div>
	<div id="buttons1">
		<button id="add" class="mapbuttons" onClick="addNewMarker()">Add Marker</button>
		<button id="sat" class="mapbuttons" onClick="mapSat()">Satellite</button>
		<button id="road" class="mapbuttons" onClick="mapRoad()">Roadmap</button>
		<button id="plus" class="mapbuttons" onClick="Zoomplus()">+</button>
		<button id="minus" class="mapbuttons" onClick="Zoomminus()">-</button>
	</div>
	<div id="buttons2">
	<button id="stadshuset" class="mapbuttons" onClick="centerStads()">Stadshuset</button>
	<button id="open" class="mapbuttons" onClick="centerOpen()">Open</button>
	<button id="biblo" class="mapbuttons" onClick="centerBiblo()">Bibliotek</button>
</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLT8siLp_CgtmtkV4D0tsAGmIc6Ln9aN4&callback=initMap" async defer></script>
