<!DOCTYPE html>
<html>

<head>
	<title>Coffe Run</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<ons-page>
		<ons-tabbar id="tabbar" position="auto">
			<ons-tab page="map.html" label="Map" icon="md-walk" active>
			</ons-tab>
			<ons-tab page="home.html" label="Runs" icon="fa-coffee">
			</ons-tab>
		</ons-tabbar>
	</ons-page>

	<template id="home.html">
		<ons-page id="runs">
			<h1 onclick="addNewMarker()">Available runs</h1>
			<div id="available"></div>
			<h1>In progress runs</h1>
			<ons-card id="relax2button">
				<div class="title">COFFEE FROM 7-11</div>
			</ons-card>
			<ons-card id="relax3button">
				<div class="title">ICE COFFEE FROM 7-11</div>
			</ons-card>
		</ons-page>
	</template>

	<template id="map.html">
		<ons-page>
			<div id="main">
				<div id="map"></div>
				<div id="requestIcon">
						<img src="images/addrun.png" onclick="requestClick()"></img>
				</div>

				<div id="requestPage" style="display: none; overflow-y: auto;">
					<ons-select id="coffeeType">
						<option value="Latte">Latte</option>
						<option value="Cappuccino">Cappuccino</option>
						<option value="Flat White">Flat White</option>
						<option value="Ice Coffee">Ice Coffee</option>
					</ons-select>
					<ons-select id="coffeePlace">
						<option value="Open">Open</option>
						<option value="KTH Entré">KTH Entré</option>
						<option value="KTH Biblioteket">KTH Biblioteket</option>
						<option value="Syster o Rorb">Syster o Rorb</option>
					</ons-select>
					<p id="noCoffeeHeadline">No. of coffes: </p><input id="coffeeNumber" type="number" />
					<div id="additionalInfo">
						<textarea class="textarea" id="addInfo" rows="3" placeholder="Additional Info"></textarea>
					</div>
					<p id="noCoffeeHeadline">Your name: </p>
					<input id="requestName" type="text" />
					<button id="placeOrder" onclick="placeOrder()">PLACE ORDER</button>
				</div>

			</div>
		</ons-page>
	</template>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLT8siLp_CgtmtkV4D0tsAGmIc6Ln9aN4&callback=initMap" async
	 defer></script>
</body>

</html>
